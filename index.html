<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Import font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/e43948191b.js"
      crossorigin="anonymous"
    ></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background-card second-color">
        <!--First Row-->
        <div class="row top-level-row">
         <div class="col">
            <h1 class="title centered">Weather App</h1>
        </div>
        <!--Second Row-->
        <div class="row top-level-row"><p>Row 2: Search engine</p>
        <div class="col-2 col-lg-1">
            <button class="btn btn-primary" id="current-loc">
              <i class="fas fa-search-location fa-2x"></i> <span class="current-location-text">Current Location</span>
            </button>
          </div>
          <div class="col-10 col-lg-11">
            <form class="search-bar" id="search-bar">
              <div class="row">
                <div class="col-10">
                  <input
                    type="text"
                    class="text-input"
                    id="city-input"
                    placeholder="Enter a city..."
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    class="submit-btn"
                    label="Search"
                    value="Search"
                  />
                </div>
              </div>
            </form>
          </div>
        </div></div>
        <!--Third Row-->
        <div class="row top-level-row">
          <div class="col">
            <p>Row 3: Current weather details</p>
            <div id="current-city">City name</div>
            <span id="current-temp">-10</span>
            <span id="temp-units">°C | °F</span>
            <i class="fas fa-cloud fa-7x rain-icon"></i>
            <div id="description">Grey skies for now</div>
            <div id="humidity">Humidity: </div>
            <div id="wind-speed">Wind: </div>
            <div id="last-updated">Last updated: </div>
         </div>
          </div>
        </div>
        <hr />
        <!--Fourth Row-->
        <div class="row top-level-row">
          <div class="col centered">
            <a
              href="https://github.com/nightingaele/weather-app"
              target="_blank"
              >Open-sourced on GitHub</a>
              <span class="footer-text"> by </span>
            <a
              href="https://www.linkedin.com/in/angela-nadal/"
              target="_blank"
              >Angela</a>
              <span class="footer-text"> and hosted on </span>
            <a
              href="https://www.netlify.com/"
              target="_blank"
              >Netlify</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
