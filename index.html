<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Import font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/e43948191b.js"
      crossorigin="anonymous"
    ></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background-card second-color">
        <!--Search engine-->
        <div class="row top-level-row">
          <div class="row top-level-row align-items-center">
            <div class="col-3 centered">
              <button class="btn btn-primary centered" id="current-loc">
                <div class="row align-items-center">
                  <div class="col-2">
                    <i class="fas fa-search-location fa-2x"></i>
                  </div>
                  <div class="col">
                    <span class="current-location-text centered-v"
                      >Current Location</span
                    >
                  </div>
                </div>
              </button>
            </div>
            <div class="col">
              <form class="search-bar" id="search-bar">
                <div class="row align-items-center">
                  <div class="col-9 lg-10">
                    <input
                      type="text"
                      class="text-input"
                      id="city-input"
                      placeholder="Enter a city..."
                      autocomplete="off"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="submit"
                      class="btn btn-primary submit-btn"
                      label="Search"
                      value="Search"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--Current weather information-->
        <div class="row top-level-row">
          <div class="col">
            <div id="current-city"></div>
            <br />
            <div id="humidity">
              Humidity: <span id="current-humidity"></span>
            </div>
            <div id="wind-speed">
              Wind: <span id="current-wind-speed"></span>
            </div>
            <div id="feels-like">
              Feels like: <span id="current-wind-chill"></span>
            </div>
            <br />
            <div id="last-updated">
              Last updated: <span id="current-time"></span>
            </div>
          </div>
          <div class="col-3"></div>
          <div class="col">
            <div class="row">
              <div class="col centered no-padding">
                <i class="fas fa-cloud fa-7x rain-icon"></i>
              </div>
              <div class="col align-self-start">
                <div class="row no-gutters">
                  <div class="col no-padding centered">
                    <span id="current-temp">-10</span>
                  </div>
                  <div class="col align-self-center">
                    <span class="temp-units">°C | <a href="#">°F</a></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="centered" id="description">Grey skies for now</div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <!--Footer-->
      </div>
      <div class="row">
        <div class="col centered">
          <a href="https://github.com/nightingaele/weather-app" target="_blank"
            >Open-sourced on GitHub</a
          >
          <span class="footer-text"> by </span>
          <a href="https://www.linkedin.com/in/angela-nadal/" target="_blank"
            >Angela</a
          >
          <span class="footer-text"> and hosted on </span>
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
